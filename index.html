<h2 id="what-is-punycode">What is Punycode?</h2>

Punycode is adopted for the Internationalized domain name.  
t converts multilingual characters expressed in Unicode into alphanumeric and hyphen ASCII codes.

[Punycode | Wikipedia](https://en.wikipedia.org/wiki/Punycode)
